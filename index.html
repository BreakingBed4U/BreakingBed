<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Breaking Bed Video Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="02.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #1a1a2e, #162447, #1f4068);
  overflow: hidden;
  font-family: 'Roboto', sans-serif;
  color: #fff;
  padding: 0 10px;
  box-sizing: border-box;
}
img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(3px) brightness(0.5);
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
  opacity: 0;
  animation: fadeIn 2s forwards;
  pointer-events: none;
  user-select: none;
  alt: "";
}
@keyframes fadeIn {
  to { opacity: 1; }
}
.loader {
  border: 6px solid rgba(255, 255, 255, 0.2);
  border-top: 6px solid #fff;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  z-index: 1;
  margin-bottom: 15px;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.progress-text {
  font-size: 18px;
  font-family: 'Roboto Condensed', sans-serif;
  z-index: 1;
  text-align: center;
  margin-bottom: 10px;
}
.dots::after {
  content: '';
  animation: dots 1s steps(3, end) infinite;
}
@keyframes dots {
  0% { content: ''; }
  33% { content: '.'; }
  66% { content: '..'; }
  100% { content: '...'; }
}
.redirect-message {
  font-size: 16px;
  font-family: 'Roboto Condensed', sans-serif;
  color: rgba(255,255,255,0.8);
  z-index: 1;
  text-align: center;
  margin-top: 10px;
}
.watermark {
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-family: 'Roboto Condensed', sans-serif;
  font-weight: 400;
  font-size: 12px; /* tiny text */
  color: rgba(255, 255, 255, 0.6);
  z-index: 2;
  pointer-events: none;
  user-select: none;
}
</style>
</head>
<body>
<img src="image.png" alt="">

<div class="loader" id="loader"></div>
<div class="progress-text" id="progressText">Accessing video<span class="dots"></span></div>
<div class="redirect-message">You will be redirected to another page shortly.</div>

<!-- Powered by ConneFi -->
<div class="watermark">Powered by <sup>ConneFi</sup></div>

<script>
const adUrl = "https://dowryhandgripballot.com/pxfb5x3qq?key=8219a9b8c7c0d4950a7924d7878dbdc9";
const progressText = document.getElementById('progressText');
let progress = 0;

const interval = setInterval(() => {
  progress += Math.floor(Math.random() * 10) + 5;
  if (progress >= 100) progress = 100;
  progressText.textContent = `Accessing video ${progress}%`;
}, 100);

setTimeout(() => {
  clearInterval(interval);
  window.location.href = adUrl;
}, 2000);
</script>
</body>
</html>
