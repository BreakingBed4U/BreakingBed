<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Accessing Video...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="02.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  /* Friendly gradient background */
  background: linear-gradient(135deg, #1a1a2e, #162447, #1f4068);
  overflow: hidden;
  font-family: 'Roboto', sans-serif;
  color: #fff;
  padding: 0 10px;
  box-sizing: border-box;
}
img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(3px) brightness(0.5);
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
  opacity: 0;
  animation: fadeIn 2s forwards;
  pointer-events: none;
  user-select: none;
  alt: ""; /* prevents alt text display */
}
@keyframes fadeIn {
  to { opacity: 1; }
}
/* Spinner loader */
.loader {
  border: 6px solid rgba(255, 255, 255, 0.2);
  border-top: 6px solid #fff;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  z-index: 1;
  margin-bottom: 15px;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
/* Progress text with dots */
.progress-text {
  font-size: 18px;
  font-family: 'Roboto Condensed', sans-serif;
  z-index: 1;
  text-align: center;
  margin-bottom: 10px;
}
.dots::after {
  content: '';
  animation: dots 1s steps(3, end) infinite;
}
@keyframes dots {
  0% { content: ''; }
  33% { content: '.'; }
  66% { content: '..'; }
  100% { content: '...'; }
}
/* Redirect message */
.redirect-message {
  font-size: 16px;
  font-family: 'Roboto Condensed', sans-serif;
  color: rgba(255,255,255,0.8);
  z-index: 1;
  text-align: center;
  margin-top: 10px;
}
/* Watermark */
.watermark {
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-family: 'Roboto Condensed', sans-serif;
  font-weight: 700;
  font-size: 20px;
  color: rgba(255, 255, 255, 0.6);
  z-index: 2;
  pointer-events: none;
  user-select: none;
}
/* Responsive adjustments */
@media (max-width: 480px) {
  .loader { width: 50px; height: 50px; border-width: 5px; }
  .progress-text { font-size: 16px; }
  .redirect-message { font-size: 14px; }
  .watermark { font-size: 16px; }
}
</style>
</head>
<body>
<!-- Blurred background image -->
<img src="image.png" alt="">

<div class="loader" id="loader"></div>
<div class="progress-text" id="progressText">Accessing video<span class="dots"></span></div>
<div class="redirect-message">You will be redirected to another page shortly.</div>

<!-- ConneFi watermark -->
<div class="watermark">ConneFi</div>

<script>
const adUrl = "https://dowryhandgripballot.com/pjre995d?key=add98ddf8370c965733a4b4e6d546f6d";
const progressText = document.getElementById('progressText');
let progress = 0;

// Simulate buffering progress
const interval = setInterval(() => {
  progress += Math.floor(Math.random() * 10) + 5;
  if (progress >= 100) progress = 100;
  progressText.textContent = `Accessing video ${progress}%`;
}, 100);

// Redirect after 2 seconds
setTimeout(() => {
  clearInterval(interval);
  window.location.href = adUrl;
}, 2000);
</script>
</body>
</html>
